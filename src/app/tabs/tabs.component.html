@if (isLoggedIn) {
  <nav mat-tab-nav-bar class="navbar">
    @for (link of tabLinks; track link) {
      <a mat-tab-link
        [routerLink]="link.path"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{link.label}}
      </a>
    }
  </nav>
}
@if (!isLoggedIn) {
  <nav mat-tab-nav-bar class="navbar">
    <a mat-tab-link
      [routerLink]="tabLinks[0].path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{tabLinks[0].label}}
    </a>
  </nav>
}
