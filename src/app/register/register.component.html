<div class="container" id="registerModal">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 style="margin-top: 10px;margin-bottom:-90px;">User Management Portal</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="firstName" placeholder="first name" required ngModel #firstNameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched">
            Please enter a first name
          </span>
          <div class="input-group mt-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="lastName" placeholder="last name" required ngModel #lastNameInput="ngModel">
          </div>
          <div class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched">
            Please enter a last name
          </div>
          <div class="input-group mt-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="username" required ngModel #usernameInput="ngModel">
          </div>
          <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched">
            Please enter a username
          </span>
          <div class="input-group mt-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="email" required ngModel #emailInput="ngModel">
          </div>
          <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched">
            Please enter an email
          </span>
          <!-- passwords -->
          <div class="input-group mt-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="password" required ngModel #password="ngModel">
          </div>
          <span class="help-block" *ngIf="password.invalid && password.touched">
            Please enter a password
          </span>
          <div class="input-group mt-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="retypePassword" placeholder="retype password" required ngModel #retypePassword="ngModel">
          </div>
          <span class="help-block" *ngIf="!(retypePassword.value === password.value)">
            Passwords must match
          </span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="registerForm.invalid || showLoading || !(retypePassword.value === password.value)" type="submit" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4 modal-footer">
        <div class="d-flex justify-content-center links">
          Already have an account? <a data-toggle="modal" data-target="#loginModal" (click)="onClickLogin()"
            class="ml-2">Log In</a>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-register-modal">Close</button>
      </div>
    </div>
  </div>
</div>
